<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page Icon -->
  <link rel="shortcut icon" href="multimedia/favicon.png">
  <!-- CSS Documents -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <title>Alumni Suit Usil | ASU</title>
</head>
<body class="bg-[#07256D]">
  <!-- LOGIN CONTAINER -->
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#F2F2F2] p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-sm">
      <div class="flex justify-center mb-4">
        <img src="multimedia/a-azul.svg" alt="ASU Logo" class="h-20 w-20">
      </div>
      <h2 class="text-2xl font-bold text-[#07256D] mb-6 text-center">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="codigo" class="block text-sm font-medium text-[#07256D]">Código de Alumno</label>
          <input id="codigo" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#07256D]" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-[#07256D]">Contraseña</label>
          <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#07256D]" required>
        </div>
        <button type="submit" class="w-full bg-[#07256D] text-[#F2F2F2] py-2 rounded-lg hover:bg-[#061f5a] transition">Entrar</button>
        <p id="errorMsg" class="text-red-600 text-sm mt-4 text-center hidden">Código o contraseña incorrecta</p>
      </form>
    </div>
  </section>

  <!-- Script -->
  <script>
    const form = document.getElementById('loginForm');
    const codigoInput = document.getElementById('codigo');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const codigo = codigoInput.value.trim();
      const password = passwordInput.value;

      if (codigo === '123' && password === '123') {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
