<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    @font-face {
      font-family: 'CircularStd-Book';
      src: url('CircularStd-Book.otf') format('opentype');
    }

    * {
      font-family: 'CircularStd-Book', sans-serif;
      cursor: none; /* Mouse oculto por defecto */
    }
    
    body {
      overflow: hidden;
    }

    /* Mostrar cursor solo en el menú */
    .song-selector-overlay * {
      cursor: auto;
    }

    /* Estilos para el video de fondo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Fondo translúcido para toda la pantalla */
    .screen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* Estilos para el contador */
    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .countdown-number {
      font-size: 15rem;
      color: white;
      font-weight: bold;
      animation: pulse 0.5s ease-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Estilos para el reproductor */
    .lyrics-container {
      width: 100%;
      margin: auto;
      padding: 0; /* Eliminamos el padding lateral */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    
    .previous-line {
      font-size: 2.6rem;
      color: #ffffff;
      min-height: 2rem;
      opacity: 0.9;
      white-space: nowrap;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .current-line {
      font-size: 4.7rem;
      font-weight: bold;
      color: #ffffff;
      min-height: 4rem;
      white-space: nowrap;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .next-line {
      font-size: 2.6rem;
      color: #ffffff;
      min-height: 2rem;
      opacity: 0.4;
      white-space: nowrap;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* El botón de menú ya no es visible por defecto */
    #menuButton { 
        display: none; 
    }

    .song-selector-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 150;
      flex-direction: column;
      padding: 2rem;
      box-sizing: border-box;
    }
    
    .song-list-container {
      max-height: 80%;
      overflow-y: auto;
      width: 80%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 0.5rem;
    }

    .song-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-radius: 0.25rem;
      color: white;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .song-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    .active-song {
      background-color: #3b82f6;
    }

    /* Ocultar la barra de progreso y tiempo */
    .player-controls {
        display: none;
    }
  </style>
  <title>Visualizador de Letras Sincronizadas</title>
</head>
<body class="bg-gray-900 text-white">
  <video id="backgroundVideo" class="background-video" autoplay muted loop></video>
  <div class="screen-overlay"></div>

  <div id="songSelectorOverlay" class="song-selector-overlay hidden">
    <h2 class="text-3xl font-bold mb-6">Selecciona una canción:</h2>
    <div id="songList" class="song-list-container"></div>
  </div>
  
  <div class="lyrics-container">
    <div id="previousLine" class="previous-line"></div>
    <div id="currentLine" class="current-line"></div>
    <div id="nextLine" class="next-line"></div>
  </div>
  
  <div id="countdownOverlay" class="countdown-overlay hidden">
    <div id="countdownNumber" class="countdown-number"></div>
  </div>
  
  <audio id="audioPlayer"></audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos del DOM
      const songSelectorOverlay = document.getElementById('songSelectorOverlay');
      const songList = document.getElementById('songList');
      const previousLine = document.getElementById('previousLine');
      const currentLine = document.getElementById('currentLine');
      const nextLine = document.getElementById('nextLine');
      const audioPlayer = document.getElementById('audioPlayer');
      const countdownOverlay = document.getElementById('countdownOverlay');
      const countdownNumber = document.getElementById('countdownNumber');
      const backgroundVideo = document.getElementById('backgroundVideo');
      
      // Variables de estado
      let songs = [];
      let fondos = [];
      let currentSong = null;
      let lyricsData = [];
      let isMuted = false;
      let isCountingDown = false;
      let countdownInterval = null;
      let audioContext = null;
      let oscillator = null;
      let gainNode = null;

      // Cargar canciones y fondos
      async function loadResources() {
        try {
          // Cargar canciones
          const songsResponse = await fetch('songs/songs.json'); 
          if (!songsResponse.ok) {
            throw new Error(`HTTP error! status: ${songsResponse.status}`);
          }
          const songsData = await songsResponse.json();
          songs = songsData.canciones;
          
          // Cargar fondos
          const fondosResponse = await fetch('fondos/fondos.json');
          if (!fondosResponse.ok) {
            throw new Error(`HTTP error! status: ${fondosResponse.status}`);
          }
          const fondosData = await fondosResponse.json();
          fondos = fondosData.fondos;
          
          // Seleccionar un fondo aleatorio al inicio (o el primero de la lista si no hay una canción seleccionada)
          if (fondos.length > 0) {
            const randomFondo = fondos[Math.floor(Math.random() * fondos.length)];
            backgroundVideo.src = randomFondo;
          }
          
          displaySongs();
        } catch (error) {
          console.error('Error al cargar recursos:', error);
          songList.innerHTML = '<div class="text-red-500">Error al cargar los recursos. Verifica la consola para más detalles.</div>';
        }
      }
      
      // Mostrar lista de canciones
      function displaySongs() {
        songList.innerHTML = '';
        songs.forEach((song, index) => {
          const songItem = document.createElement('div');
          songItem.className = 'song-item';
          songItem.textContent = `${song.titulo} - ${song.artista}`;
          songItem.addEventListener('click', () => {
            selectSong(index);
            songSelectorOverlay.classList.add('hidden');
          });
          songList.appendChild(songItem);
        });
      }
      
      // Seleccionar canción
      async function selectSong(index) {
        // Resetear estado
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        previousLine.textContent = '';
        currentLine.textContent = '';
        nextLine.textContent = '';
        clearInterval(countdownInterval);
        if (oscillator) {
            oscillator.stop();
            oscillator = null;
        }
        countdownOverlay.classList.add('hidden');
        isCountingDown = false;
        
        // Actualizar UI de selección
        const songItems = document.querySelectorAll('.song-item');
        songItems.forEach(item => item.classList.remove('active-song'));
        songItems[index].classList.add('active-song');
        
        currentSong = songs[index];
        
        // Cambiar el fondo al seleccionar una nueva canción
        if (fondos.length > 0) {
            const randomFondo = fondos[Math.floor(Math.random() * fondos.length)];
            backgroundVideo.src = randomFondo;
        }
        
        // Cargar letra
        try {
          const response = await fetch(currentSong.txt_link);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const text = await response.text();
          lyricsData = parseLyrics(text);
          
          // Iniciar conteo y reproducción
          startCountdown();
        } catch (error) {
          console.error('Error al cargar la letra:', error);
          currentLine.textContent = 'Error al cargar la letra.';
        }
      }
      
      // Parsear letra con marcas de tiempo
      function parseLyrics(text) {
        const lines = text.split('\n');
        const lyrics = [];
        let bpm = 120;
        
        // Extraer metadatos
        const metadataLines = lines.filter(line => line.startsWith('[') && line.endsWith(']'));
        metadataLines.forEach(line => {
          if (line.toLowerCase().includes('[bpm:')) {
            const bpmMatch = line.match(/\[bpm:\s*(\d+)\]/i);
            if (bpmMatch) bpm = parseInt(bpmMatch[1]);
          }
        });
        
        // Procesar líneas con tiempo
        lines.forEach(line => {
          const timeMatch = line.match(/^\[(\d+):(\d+)\.(\d+)\](.*)/);
          if (timeMatch) {
            const minutes = parseInt(timeMatch[1]);
            const seconds = parseInt(timeMatch[2]);
            const milliseconds = parseInt(timeMatch[3]);
            const text = timeMatch[4].trim();
            
            const timeInSeconds = minutes * 60 + seconds + milliseconds / 100;
            lyrics.push({
              time: timeInSeconds,
              text: text
            });
          }
        });
        
        // Ordenar por tiempo
        lyrics.sort((a, b) => a.time - b.time);
        
        if (lyrics.length > 0) {
          lyrics[0].bpm = bpm;
        }
        
        return lyrics;
      }
      
      // Iniciar conteo regresivo
      function startCountdown() {
        isCountingDown = true;
        countdownOverlay.classList.remove('hidden');
        
        const bpm = lyricsData[0]?.bpm || 120;
        const interval = 60 / bpm * 1000;
        
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // Función para reproducir el sonido de baqueta
        function playStickSound() {
            if (oscillator) {
                oscillator.stop(); 
            }
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = 'sine'; 
            oscillator.frequency.value = 1200; 
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        let count = 4;
        countdownNumber.textContent = count;
        playStickSound(); 

        countdownInterval = setInterval(() => {
          count--;
          
          if (count > 0) {
            playStickSound(); 
            countdownNumber.textContent = count;
          } else {
            clearInterval(countdownInterval);
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            countdownOverlay.classList.add('hidden');
            isCountingDown = false;
            
            startPlayback();
          }
        }, interval);
      }
      
      // Iniciar reproducción
      function startPlayback() {
        audioPlayer.src = currentSong.mp3_link;
        audioPlayer.play();
        audioPlayer.addEventListener('timeupdate', updateLyrics);
      }
      
      // Actualizar letras según el tiempo actual
      function updateLyrics() {
        if (!lyricsData.length || isCountingDown) return;
        
        const currentTime = audioPlayer.currentTime;
        let currentLyricIndex = -1;
        
        for (let i = 0; i < lyricsData.length; i++) {
          if (lyricsData[i].time <= currentTime) {
            currentLyricIndex = i;
          } else {
            break;
          }
        }
        
        // Actualizar UI
        if (currentLyricIndex !== -1) {
          previousLine.textContent = currentLyricIndex > 0 ? lyricsData[currentLyricIndex - 1].text : '';
          currentLine.textContent = lyricsData[currentLyricIndex].text;
          nextLine.textContent = currentLyricIndex < lyricsData.length - 1 ? lyricsData[currentLyricIndex + 1].text : '';
        } else {
          previousLine.textContent = '';
          currentLine.textContent = '';
          nextLine.textContent = '';
        }
      }
      
      // Toggle Mute
      function toggleMute() {
        isMuted = !isMuted;
        audioPlayer.muted = isMuted;
      }

      // Toggle Play/Pause
      function togglePlayPause() {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }

      // Toggle Fullscreen
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error al intentar entrar en modo pantalla completa: ${err.message} (${err.name})`);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      // Toggle Menu
      function toggleMenu() {
        const isMenuHidden = songSelectorOverlay.classList.contains('hidden');
        if (isMenuHidden) {
            songSelectorOverlay.classList.remove('hidden');
        } else {
            songSelectorOverlay.classList.add('hidden');
        }
      }

      // Event Listeners
      document.addEventListener('keydown', (e) => {
        // Hotkey para abrir/cerrar menú (O)
        if (e.key === 'o' || e.key === 'O') {
            toggleMenu();
        } else if (songSelectorOverlay.classList.contains('hidden')) { 
            // Estos hotkeys solo funcionan si el menú NO está abierto
            if (e.key === 'm' || e.key === 'M') {
                toggleMute();
            } else if (e.key === 'p' || e.key === 'P' || e.key === ' ') {
                e.preventDefault(); 
                togglePlayPause();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        } else { 
            // Si el menú está abierto, se puede salir con Escape
            if (e.key === 'Escape') {
                toggleMenu();
            }
        }
      });
      
      // Inicializar
      loadResources();
    });
  </script>
</body>
</html>
