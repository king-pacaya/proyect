<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    @font-face {
      font-family: 'Moderat-Bold';
      src: url('Moderat-Bold.ttf') format('opentype');
    }

    * {
      font-family: 'Moderat-Bold', sans-serif;
    }
    
    body {
      overflow: hidden;
      background-color: black;
      cursor: auto;
    }

    .hide-cursor {
        cursor: none;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .countdown-number {
      font-size: 15rem;
      color: white;
      font-weight: bold;
      animation: pulse 0.5s ease-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .lyrics-container {
      width: 100%;
      margin: auto;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    
    .current-line {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      min-height: 2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-transform: uppercase;    
      background-color: black;
      padding: 0.2em 0.5em;
      display: inline-block;
      line-height: 1.2;
    }

    .current-line.hidden {
      display: none;
    }
    
    #menuButton { 
        display: none; 
    }

    .song-selector-overlay {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 150;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      border-radius: 0.5rem;
    }
    
    .song-list-container {
      max-height: 250px;
      overflow-y: auto;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .song-item {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      border-radius: 0.25rem;
      color: white;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    
    .song-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    .active-song {
      background-color: #3b82f6;
    }

    .player-controls {
        display: none;
    }

    .initial-logo-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -100;
    }

    .song-info-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 100;
      background-color: black;
      padding: 0.2em 0.5em;
      display: inline-block;
      line-height: 1.2;
      text-transform: uppercase;
    }
  </style>
  <title>Visualizador de Letras Sincronizadas</title>
</head>
<body class="bg-gray-900 text-white hide-cursor">
  <div id="initialLogoContainer" class="initial-logo-container">
    <img src="multimedia/logo-5l.svg" alt="Logo" class="w-1/2 max-w-sm">
  </div>

  <video id="backgroundVideo" class="background-video" autoplay muted loop></video>

  <div id="songSelectorOverlay" class="song-selector-overlay hidden">
    <h2 class="text-xl font-bold mb-4">SELECCIONA UNA CANCIÓN:</h2>
    <div id="songList" class="song-list-container"></div>
  </div>
  
  <div class="lyrics-container">
    <div id="currentLine" class="current-line hidden"></div> </div>

  <div id="songInfoDisplay" class="song-info-display hidden"></div>
  
  <div id="countdownOverlay" class="countdown-overlay hidden">
    <div id="countdownNumber" class="countdown-number"></div>
  </div>
  
  <audio id="audioPlayer"></audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos del DOM
      const body = document.body;
      const songSelectorOverlay = document.getElementById('songSelectorOverlay');
      const songList = document.getElementById('songList');
      const currentLine = document.getElementById('currentLine');
      const audioPlayer = document.getElementById('audioPlayer');
      const countdownOverlay = document.getElementById('countdownOverlay');
      const countdownNumber = document.getElementById('countdownNumber');
      const backgroundVideo = document.getElementById('backgroundVideo');
      const initialLogoContainer = document.getElementById('initialLogoContainer');
      const songInfoDisplay = document.getElementById('songInfoDisplay');
      
      let songs = [];
      let currentSong = null;
      let lyricsData = [];
      let isMuted = false;
      let isCountingDown = false;
      let countdownInterval = null;
      let audioContext = null;
      let oscillator = null;
      let gainNode = null;
      let songIntroTimeout = null;

      async function loadResources() {
        try {
          const songsResponse = await fetch('songs/songs.json'); 
          if (!songsResponse.ok) {
            throw new Error(`HTTP error! status: ${songsResponse.status}`);
          }
          const songsData = await songsResponse.json();
          songs = songsData.canciones;
          
          displaySongs();
        } catch (error) {
          console.error('Error al cargar recursos:', error);
          songList.innerHTML = '<div class="text-red-500">Error al cargar los recursos. Verifica la consola para más detalles.</div>';
        }
      }
      
      function displaySongs() {
        songList.innerHTML = '';
        songs.forEach((song, index) => {
          const songItem = document.createElement('div');
          songItem.className = 'song-item';
          songItem.textContent = song.titulo; // MODIFICADO: Ya no se usa song.artista
          songItem.addEventListener('click', () => {
            selectSong(index);
            songSelectorOverlay.classList.add('hidden');
            initialLogoContainer.classList.add('hidden');
            body.classList.add('hide-cursor');
          });
          songList.appendChild(songItem);
        });
      }
      
      async function selectSong(index) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        currentLine.textContent = ''; 
        currentLine.classList.add('hidden');
        songInfoDisplay.classList.add('hidden');
        
        clearInterval(countdownInterval);
        clearTimeout(songIntroTimeout);
        
        if (oscillator) {
            oscillator.stop();
            oscillator = null;
        }
        countdownOverlay.classList.add('hidden');
        isCountingDown = false;
        
        const songItems = document.querySelectorAll('.song-item');
        songItems.forEach(item => item.classList.remove('active-song'));
        songItems[index].classList.add('active-song');
        
        currentSong = songs[index];

        if (currentSong.fondo) {
            backgroundVideo.src = currentSong.fondo;
            backgroundVideo.load(); 
            backgroundVideo.play(); 
            backgroundVideo.style.display = 'block'; 
        } else {
            backgroundVideo.style.display = 'none'; 
        }

        try {
          // MODIFICADO: Se construye la ruta al archivo .txt dinámicamente
          const txt_link = `songs/${currentSong.titulo}.txt`;
          const response = await fetch(txt_link);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const text = await response.text();
          lyricsData = parseLyrics(text);
          
          if (lyricsData.length > 0) {
            const firstLineText = lyricsData[0].rawText.replace(/^\[\d{2}:\d{2}\.\d{2}\]/, '').trim();
            songInfoDisplay.textContent = firstLineText;
            songInfoDisplay.classList.remove('hidden');
            
            songIntroTimeout = setTimeout(() => {
                songInfoDisplay.classList.add('hidden');
                currentLine.classList.remove('hidden');
            }, 3000);
          } else {
            currentLine.classList.remove('hidden');
          }

          startCountdown();
        } catch (error) {
          console.error('Error al cargar la letra:', error);
          currentLine.textContent = 'ERROR AL CARGAR LA LETRA.';
          currentLine.classList.remove('hidden');
        }
      }

      function parseLyrics(text) {
        const lines = text.split('\n');
        const lyrics = [];
        let bpm = 120;
        
        const metadataLines = lines.filter(line => line.startsWith('[') && line.endsWith(']'));
        metadataLines.forEach(line => {
          if (line.toLowerCase().includes('[bpm:')) {
            const bpmMatch = line.match(/\[bpm:\s*(\d+)\]/i);
            if (bpmMatch) bpm = parseInt(bpmMatch[1]);
          }
        });
        
        lines.forEach(line => {
          const timeMatch = line.match(/^\[(\d{2}):(\d{2})\.(\d{2})\](.*)/);
          if (timeMatch) {
            const minutes = parseInt(timeMatch[1]);
            const seconds = parseInt(timeMatch[2]);
            const milliseconds = parseInt(timeMatch[3]);
            const text = timeMatch[4].trim();
            
            const timeInSeconds = minutes * 60 + seconds + milliseconds / 100;
            lyrics.push({
              time: timeInSeconds,
              text: text,
              rawText: line
            });
          }
        });
        
        lyrics.sort((a, b) => a.time - b.time);
        
        if (lyrics.length > 0) {
          lyrics[0].bpm = bpm;
        }
        
        return lyrics;
      }

      function startCountdown() {
        isCountingDown = true;
        countdownOverlay.classList.remove('hidden');
        
        const bpm = lyricsData[0]?.bpm || 120;
        const interval = 60 / bpm * 1000;
        
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        function playStickSound() {
            if (oscillator) {
                oscillator.stop(); 
            }
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = 'sine'; 
            oscillator.frequency.value = 1200; 
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        let count = 4;
        countdownNumber.textContent = count;
        playStickSound(); 

        countdownInterval = setInterval(() => {
          count--;
          
          if (count > 0) {
            playStickSound(); 
            countdownNumber.textContent = count;
          } else {
            clearInterval(countdownInterval);
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            countdownOverlay.classList.add('hidden');
            isCountingDown = false;
            
            startPlayback();
          }
        }, interval);
      }
      
      function startPlayback() {
        // MODIFICADO: Se construye la ruta al archivo .mp3 dinámicamente
        audioPlayer.src = `songs/${currentSong.titulo}.mp3`;
        audioPlayer.play();
        audioPlayer.addEventListener('timeupdate', updateLyrics);
      }
      
      function updateLyrics() {
        if (!lyricsData.length || isCountingDown) return;
        
        const currentTime = audioPlayer.currentTime;
        let currentLyricIndex = -1;
        
        for (let i = 1; i < lyricsData.length; i++) {
          if (lyricsData[i].time <= currentTime) {
            currentLyricIndex = i;
          } else {
            break;
          }
        }
        
        if (currentLyricIndex !== -1) {
          currentLine.textContent = lyricsData[currentLyricIndex].text;
        } else {
          if (!songInfoDisplay.classList.contains('hidden')) {
             currentLine.textContent = '';
          } else {
             currentLine.textContent = '';
          }
        }

        if (songInfoDisplay.classList.contains('hidden')) {
            currentLine.classList.remove('hidden');
        }
      }
      
      function toggleMute() {
        isMuted = !isMuted;
        audioPlayer.muted = isMuted;
      }

      function togglePlayPause() {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error al intentar entrar en modo pantalla completa: ${err.message} (${err.name})`);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      function toggleMenu() {
        const isMenuHidden = songSelectorOverlay.classList.contains('hidden');
        if (isMenuHidden) {
            songSelectorOverlay.classList.remove('hidden');
            body.classList.remove('hide-cursor');
            initialLogoContainer.style.display = 'flex';
        } else {
            songSelectorOverlay.classList.add('hidden');
            body.classList.add('hide-cursor');
            if (!currentSong) {
              initialLogoContainer.style.display = 'flex';
            }
        }
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'o' || e.key === 'O') {
            e.preventDefault(); 
            toggleMenu();
        } else if (songSelectorOverlay.classList.contains('hidden')) { 
            if (e.key === 'm' || e.key === 'M') {
                toggleMute();
            } else if (e.key === 'p' || e.key === 'P' || e.key === ' ') {
                e.preventDefault(); 
                togglePlayPause();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        } else {
            if (e.key === 'Escape') {
                toggleMenu();
            }
        }
      });
      
      loadResources();

      currentLine.classList.add('hidden');
      songInfoDisplay.classList.add('hidden');
    });
  </script>
</body>
</html>
