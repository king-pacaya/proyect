<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <title>Dashboard - Monitoreo de Maquinaria</title>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
  <nav class="bg-gray-800 p-4 shadow-lg border-b border-blue-700">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
      <div class="flex items-center mb-3 sm:mb-0">
        <span class="iconify h-8 w-8 mr-3 text-blue-500" data-icon="ic:outline-heavy-equipment"></span>
        <span class="text-white text-xl font-bold">Monitoreo de Maquinaria</span>
      </div>
      <div class="flex items-center space-x-4">
        <span id="userDisplayName" class="text-gray-300 text-sm sm:text-base"></span>
        <button id="logoutButton" class="group relative flex items-center justify-center bg-transparent border-none text-red-500 hover:text-red-400 p-2 rounded-full transition duration-300">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span class="absolute right-full mr-2 px-2 py-1 bg-gray-700 text-white text-xs rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="flex-grow container mx-auto p-4 md:p-6">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-4 sm:mb-0">Estado de la Maquinaria</h2>
        <button id="upgradeButtonDashboard" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hidden">
            Actualizar a Membresía Premium
        </button>
    </div>


    <div id="membershipStatus" class="bg-blue-900 border-l-4 border-blue-500 text-blue-200 p-4 mb-6 hidden" role="alert">
      <p class="font-bold text-lg mb-2">Periodo de Prueba Activo</p>
      <p class="text-sm">Te quedan <span id="trialDaysRemaining" class="font-semibold text-white"></span> días de prueba gratuita. Para continuar disfrutando del servicio sin interrupciones, considera una membresía.</p>
    </div>

    <div id="machineryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
